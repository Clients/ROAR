<div class="row">
  <div class="col-md-12 text-center">
    <h2>Main Street Cafe</h2>
    <h3>Sack lunch order form or ROAR</h3>
  </div>
</div>
<form action="mailto:rangelychamber@gmail.com" method="post">
  <div class="form-group row">
    <label for="NAME" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control form-control-md" id="NAME" placeholder="Full Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="EMAIL" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-5">
      <input type="email" class="form-control form-control-md" id="EMAIL" placeholder="Email Address">
    </div>
  </div>
  <div class="form-group row">
    <label for="MESSAGE" class="col-sm-2 col-form-label">Message:</label>
    <div class="col-sm-5">
      <input type="textarea" class="form-control form-control-md" rows="5" id="MESSAGE">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-5">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
