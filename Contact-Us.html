  <h2 class="mt-5">We Want to hear from you!</h2>

  <p>Do you have Questions, Comments and/or Concers about an event or trail? </p>
  <p>Let us know we want to help. </p>

  <p>If you are Registering for and event plese visit our <strong><a href="{{ site.baseurl }}/rider-registration">Rider Registration</a></strong> page.</p>
  <p>&nbsp;</p>

  <form action="mailto:rangelychamber@gmail.com" method="post">
    <div class="form-group row">
      <label for="NAME" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control form-control-md" id="NAME" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="EMAIL" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control form-control-md" id="EMAIL" placeholder="Email Address">
      </div>
    </div>
    <div class="form-group row">
      <label for="MESSAGE" class="col-sm-2 col-form-label">Message:</label>
      <div class="col-sm-5">
        <input type="textarea" class="form-control form-control-md" rows="5" id="MESSAGE">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-5">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
